name: Update Himalaya portfolio

on:
  schedule:
    - cron: '0 3 * * 1'  # every Monday at 03:00 UTC
  workflow_dispatch:      # allow manual runs

jobs:
  update-himalaya:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow pushing back to the repo
    env:
      ADMIN_API_KEY: ${{ secrets.TIMBERLINE_ADMIN_API_KEY }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./timberline-api
        run: npm install

      - name: Update Himalaya data
        working-directory: ./timberline-api
        run: npm run update:himalaya

      - name: Commit and push if changed
        run: |
          if [ -z "$ADMIN_API_KEY" ]; then
            echo "ADMIN_API_KEY GitHub secret (TIMBERLINE_ADMIN_API_KEY) is not set."
            exit 1
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add timberline-api/data/himalaya-latest.json
          if git diff --cached --quiet; then
            echo "No changes"
            exit 0
          fi
          git commit -m "chore: update Himalaya portfolio"
          git push
          echo "Portfolio changed, sending notifications..."

          TOKENS_JSON=$(curl -s -X GET "https://timberline-app-emj2.vercel.app/api/push-tokens" \
            -H "X-Admin-Api-Key: $ADMIN_API_KEY")

          echo "Raw tokens JSON:"
          echo "$TOKENS_JSON"

          TOKEN_COUNT=$(echo "$TOKENS_JSON" | jq '.tokens | length')

          if [ "$TOKEN_COUNT" -eq 0 ]; then
            echo "No tokens found. Nothing to notify."
            exit 0
          fi

          echo "Found $TOKEN_COUNT token(s)"

          echo "$TOKENS_JSON" | jq -r '.tokens[].token' | while IFS= read -r TOKEN; do
            if [ -z "$TOKEN" ]; then
              continue
            fi

            echo "Sending notification to $TOKEN"

            BODY=$(jq -n \
              --arg to "$TOKEN" \
              --arg title "New Timberline portfolio update" \
              --arg body "Open Timberline to see what changed." \
              '{to: $to, sound: "default", title: $title, body: $body, data: {source: "github-action", intent: "portfolio-update"}}')

            curl -s -X POST https://exp.host/--/api/v2/push/send \
              -H "Content-Type: application/json" \
              -H "Accept: application/json" \
              -d "$BODY"

            echo ""
          done