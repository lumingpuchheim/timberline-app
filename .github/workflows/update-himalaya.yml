name: Update Himalaya portfolio

on:
  schedule:
    - cron: '0 3 * * 1'  # every Monday at 03:00 UTC
  workflow_dispatch:      # allow manual runs

jobs:
  update-himalaya:
    runs-on: ubuntu-latest

    permissions:
      contents: write  # allow pushing back to the repo

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./timberline-api
        run: npm install

      - name: Update Himalaya data
        working-directory: ./timberline-api
        run: npm run update:himalaya

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add timberline-api/data/himalaya-latest.json
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update Himalaya portfolio"
          git push